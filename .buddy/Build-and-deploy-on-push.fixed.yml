- pipeline: build-and-deploy-on-push
  name: Build and deploy on push
  refs:
  - refs/heads/main
  fail_on_prepare_env_warning: true
  resources: NANO
  events:
  - type: WEBHOOK
  actions:
  - action: Run Unit tests
    type: BUILD
    execute_commands:
    - pip install -r requirements.txt
    - python3 tests.py
    cached_dirs:
    - /root/.cache/pip
    shell: BASH
    docker_image_name: library/python
    docker_image_tag: 3.14.2
  - action: Lint Dockerfile
    type: DOCKERFILE_LINTER
    local_path: Dockerfile
    shell_type: sh
  - action: Build Docker image
    type: DOCKERFILE
    do_not_prune_images: true
  - action: Push Docker image
    type: DOCKER_PUSH
    docker_image_tag: latest
    docker_registry: DOCKER_HUB
    integration: docker-hub
    repository: anagy66/dockerdemo
  - action: Send email
    type: EMAIL
    content: Dockerdemo pipeline was completed successfully.
    title: "$BUDDY_PIPELINE_NAME execution #$BUDDY_RUN_ID"
    recipients: a.nagy66@yahoo.ca
